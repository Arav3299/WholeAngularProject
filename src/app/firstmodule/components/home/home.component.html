<app-shared [name]="name"></app-shared>
<div class="col-md-12">
    <div class="row pt-3 pe-3 pb-3">
        <div class="col-md-6">
         
            <div class="col-md-12">
                <div class="row">
                <div class="col-md-6 pt-2"><h6>Press the button to show Admin's Page</h6></div>
                <div class="col-md-6"><button  (click)="toadminpage()" class="btn btn-success">Admin</button></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
             
            <button class="btn btn-success float-end me-4" (click)="route(object)">Create</button>
        </div>
    </div>
    </div>
    <table class="table table-hover" *ngIf="prod">
        <thead class="">
            <tr class="table-success">
                <th>Id</th>
                <th>Title</th>
                <th>Brand</th>
                <th>Rating</th>
                <th>Category</th>
                <th>Price</th>
                <th>Discount</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr  *ngFor="let product of prod.products">
                <td>{{product.id}}</td>
                <td>{{product.title}}</td>
                <td>{{product.brand}}</td>
                <td>{{product.rating}}</td>
                <td>{{product.category}}</td>
                <td>{{product.price}}</td>
                <td>{{product.discountPercentage+' %'}}</td>
                <td><button class="btn btn-primary sm-5" (click)="route(product)">Edit</button></td>
            </tr>
        </tbody>
    </table>
