<div class="container-fluid">
   
    <div class="col-md-4 offset-md-7">
        <div class="pt-5"></div>
        <div class="pt-5"></div>
        <form focusInvalidInput [formGroup]="editform" (ngSubmit)="submit()">
         
            <div class="card">
             
                  
                       
                    
               
                <div class="card-body">
                    <h3 class="text-dark">User Form</h3>
                    <div class="form-group">
                        <label for="">Id </label>
                        <input type="text"  formControlName="id" class="form-control" placeholder=" " >
                        <span class="text-light" *ngIf="(id?.touched || submitted) && id?.invalid">
                            <span *ngIf="id?.errors?.['required']">Id is required <span class="text-danger">*</span></span>
                        </span>
                    </div>
                    <div class="pt-3"></div>
                    <div class="form-group">
                        <label for="">Name </label>
                        <input type="text" formControlName="name" class="form-control" placeholder=" " >
                        <span class="text-light" *ngIf="(name?.touched || submitted) && name?.invalid">
                            <span *ngIf="name?.errors?.['required']">Name is required <span class="text-danger">*</span></span>
                        </span>
                    </div>
                    <div class="pt-3"></div>
                    <div class="form-group">
                        <label for="">Age </label>
                        <input type="text" formControlName="age" class="form-control"  placeholder=" " >
                        <span class="text-light" *ngIf="(age?.touched || submitted) && age?.invalid">
                            <span *ngIf="age?.errors?.['required']">Age is required <span class="text-danger">*</span></span>
                        </span>
                        
                    </div>
                    <div class="pt-3"></div>
                    <div class="form-group">
                        <label for="">Gender </label>
                        <input type="text" formControlName="gender" class="form-control"  placeholder=" " >
                        <span class="text-light" *ngIf="(gender?.touched || submitted) && gender?.invalid">
                            <span *ngIf="gender?.errors?.['required']">Gender is required <span class="text-danger">*</span></span>
                        </span>
                    </div>
                    <div class="pt-3"></div>
                    <div class="form-group">
                        <label for="">Phone Number</label>
                        <input id="n" type="text" formControlName="phone" class="form-control" placeholder=" " >
                        <span class="text-light" *ngIf="(phone?.touched || submitted) && phone?.invalid">
                            <span *ngIf="phone?.errors?.['required']">Phone number is required <span class="text-danger">*</span></span>
                        </span> 
                    </div>
                    <div class="pt-3"></div>
                    <div class="form-group">
                        <label for="">Email </label>
                        <input   type="text" formControlName="email" class="form-control" placeholder=" " > 
                        <span class="text-light" *ngIf="(email?.touched || submitted) && email?.invalid">
                            <span *ngIf="email?.errors?.['required']">Email is required <span class="text-danger">*</span></span>
                            <span *ngIf="email?.errors?.['email']">Please enter proper email<span class="text-danger">*</span></span>
                        </span>
                    </div>
   
                     
        <div class="pt-4"></div>
        <div class="form-group">
            <button type="submit" class="col-12 btn btn-success">Submit</button>
           </div>
                </div>
            </div>
        </form>
        <div class="pt-5"></div>
    </div>
</div>
